name: Compilation & Unit Tests
on:
  push:
    branches: ['*']
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn compile
      - run: yarn lint
      - run: yarn test:all-formatted
      - run: yarn test:unit
